<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Image Editor</title>
    <link rel="stylesheet" href="style.css" type="text/css" />

</head>
<body>

	<script src="script.js"></script>

	<div class="imageEditor" id="imageEditor"></div>
	
	<script type="text/javascript">
		window.onload = function() {			
			options = {
				ratio: '1',
				dropZone: 'imageEditor'
			}
			var editor = new imageEditor(options);
			editor.addDragEvents();	
		};
	</script>

</body>
</html>
